<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let flashdriveGb = parseInt(prompt("Enter the flash drive capacity in GB: "));
        const filesizeMb = 820;
        let flashDriveMb = flashdriveGb * 1024;
        let numberOfFiles = flashDriveMb / filesizeMb;
        alert("It fits on a flash drive: " + numberOfFiles + " files");
    </script>
</body>

</html>
