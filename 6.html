<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const exchangeRate = 0.92;
        let dollars = parseInt(prompt("Enter the amount in dollars: "));
        let euros = dollars * exchangeRate;
        alert(dollars + " dollars = " + euros + " euros");
    </script>
</body>

</html>
